<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            margin: 40px;
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px grey solid;
            border-radius: 4px;
        }
        button {
            background: green;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="https://formspree.io/f/mnnjlegz" method="POST">
        <label>Your email:
            <input type="email" name="email" required>
        </label>
        <label>Your message:
            <textarea name="message" required></textarea>
        </label>
        <button type="submit">Send</button>
    </form>
</body>
</html>
